<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Trainee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
    <form method="post" action="/search">
        <div class="row">

            <div class="col">
            <select name="options" class="col form-select mb-3" aria-label=".form-select-lg example">
                <option th:each ="options: ${option}"
                        th:text ="${options}"/>
            </select>
            </div>

            <div class="col">
                <input type="text" class="form-control"  id="validationTooltip03" required placeholder="Trainee Name" name="picked">
                <div class="invalid-tooltip">
                    Please provide a valid Name.
                </div>
            </div>

            <div class="col">
                <input type="submit" class="btn btn-primary" value="SEARCH Trainee"/>
            </div>

        </div>
    </form>



    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">City</th>
            <th scope="col">Attendance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="Trainee: ${result}">
            <td th:text ="${Trainee.getId()}"></td>
            <td th:text ="${Trainee.getName()}"></td>
            <td th:text ="${Trainee.getPhoneNum()}"></td>
            <td th:text ="${Trainee.getCity()}"></td>
            <td th:text ="${Trainee.getAttendance()}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
